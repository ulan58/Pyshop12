{% extends 'base.html' %}

{% block content %}

<h1> Really want to delete this product? </h1>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">YES</button>
  <a class="btn btn-secondary" href="{% url 'detail' product.id %}" role="button">NO</a>
</form>

{% endblock %}
